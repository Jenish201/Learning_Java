<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: New</title>
</head>
<div class="container">
    <a th:href="@{/}">Home</a>

    <form action="#"
          th:action="@{'/posts/new'}"
          th:object="${post}"
            method="POST">
        <input type="hidden" th:field="*{account}"></input>
        <input type="hidden" th:field="*{createdAt}"></input>

        <div>
            <label for="new-post-title">Title</label>
            <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title" />
        </div>

        <div>
            <label for="new-post-body">Body</label>
            <input id="new-post-body" type="text" th:field="*{body}" placeholder="Title" />
        </div>

        <button type="submit">Submit</button>

    </form>
</div>
